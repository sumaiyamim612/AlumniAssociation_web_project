{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Alumni Association</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="assets/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="assets/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Alumni Assiosion</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="{% url 'home' %}">Log out</a></li>
        <li><a href="{% url 'job_post' %}"> Post Job</a></li>
        <li><a href="{% url 'event_post' %}"> Post Event</a></li>

      <ul id="nav-mobile" class="sidenav">
        <li><a href="login.html">Navbar Link</a></li>
      </ul>
      <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
    </div>
  </nav>
  <div class="container">
        <div class="right-align">
             <a href="{% url 'profile' %}" class="waves-effect waves-light btn-flat right profileDlt">
               <i class="material-icons right  ">account_circle</i>
              Profile</a>
        </div>
    <h3> Update your profile </h3>
  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">account_circle</i>
          <input id="icon_prefix" type="text" class="validate">
          <label for="icon_prefix">Name</label>
        </div>
        <div class="input-field col s6">
          <i class="material-icons prefix">home</i>
          <input id="icon_telephone" type="text" class="validate">
          <label for="icon_telephone">Address</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">class</i>
          <input id="batch" type="text" class="validate">
          <label for="batch">Batch</label>
        </div>
        <div class="input-field col s6">
          <i class="material-icons prefix">event</i>
          <input id="passing_year" type="text" class="validate">
          <label for="passing_year">Passing Year</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">business_center</i>
          <input id="job" type="text" class="validate">
          <label for="job">Job</label>
        </div>
        <div class="input-field col s6">
          <i class="material-icons prefix">business</i>
          <input id="companyd" type="text" class="validate">
          <label for="company">Company</label>
        </div>
        <div class="row">
        <div class="input-field col s6">
         <label for="img">Select image:</label>
  <input type="file" id="img" name="img" accept="image/*">
        </div>
        <div id="div" class="row center">
            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
              <i class="material-icons right">send</i>
            </button>
         </div>
      </div>
    </form>
  </div>
  </div>

    <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="assets/js/materialize.js"></script>
  <script src="assets/js/init.js"></script>
  </body>
</html>
