{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Alumni Association</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="assets/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="assets/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Alumni Assiosion</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="{% url 'home' %}">Log out</a></li>
        <li><a href="{% url 'profile' %}"> Profile</a></li>
        <li><a href="{% url 'event_post' %}"> Post Event</a></li>

      <ul id="nav-mobile" class="sidenav">
        <li><a href="login.html">Navbar Link</a></li>
      </ul>
      <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
    </div>
  </nav>
  <div class="container">
        <div class="center">
        <h3> Post Job here </h3>
        </div>
            {% block messages %}
    {% if messages %}
          {% for message in messages %}
              <div class="alert alert-{{ message.tags }} text-center"> 
                  <a class="close" data-dismiss="alert">Ã—</a>
                  {{ message|safe }}
              </div>
          {% endfor %}
      {% endif %}
    {% endblock %}
  <div class="row">
    <form  action='job_post' method="post" enctype='multipart/form-data'>
      {% csrf_token %}
      <div class="row">
        <div class="input-field col s6">
          <input id="icon_prefix" type="text" class="validate" name='job_title'>
          <label for="icon_prefix">Job Title</label>
        </div>
        <div class="input-field col s6">
          <input id="icon_telephone" type="text" class="validate" name='company_url'>
          <label for="icon_telephone">Company Link</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="Job_Position" type="text" class="validate" name='job_position'>
          <label for="Job_Position">Job Position</label>
        </div>
        <div class="input-field col s6">
          <input id="Job_Nature" type="text" class="validate" name='job_nature'>
          <label for="Job_Nature"> Job Nature</label>
        </div>
      </div>
      <div class="row">
            <div class="input-field col s6">
            <input id="experience" type="text" class="validate" name='experience'>
            <label for="experience">Experience</label>
            </div>
            <div class="input-field col s6">
            <input id="workplace" type="text" class="validate" name='workplace'>
            <label for="workplace">Workplace</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input id="Educational_Requirement" type="text" class="validate" name='Educational_Requirement'>
                <label for="Educational_Requirement">Educational Requirement</label>
            </div>
            <div class="input-field col s6">
                <input id="Required_Skill" type="text" class="validate" name='Required_Skill'>
                <label for="Required_Skill">Must Required Skill</label>
            </div>
        </div>    
        <div class="row">
            <div class="input-field col s6">
                <input id="email" type="email" class="validate" name='email'>
                <label for="email">Email </label>
            </div>
            <div class="input-field col s6">
                <input id="dedline" type="date" class="validate" name='dedline'>
                <label for="dedline">Dedline </label>
            </div>
        </div>
              <div class "row">
        <div class="input-field col s12">
            <input type="file" id="image" name="image">
        </div>
      </div>
        <div id="div" class="row center">
            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
              <i class="material-icons right">send</i>
            </button>
         </div>
      </div>
    </form>
  </div>
  </div>

    <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="assets/js/materialize.js"></script>
  <script src="assets/js/init.js"></script>
  </body>
</html>
